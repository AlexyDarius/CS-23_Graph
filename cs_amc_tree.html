urs in the cruise configuration within the operational envelope. Likely inadvertent excursions beyond this boundary must not result in structural damage."}, {"color": "purple", "id": "REQ-CS23.2160.5", "label": "REQ-CS23.2160.5", "shape": "dot", "size": 10, "title": "(d) High-speed aeroplanes must have recovery characteristics that do not result in structural damage or loss of control, beginning at any likely speed up to VMO/MMO, following:"}, {"color": "purple", "id": "REQ-CS23.2160.6", "label": "REQ-CS23.2160.6", "shape": "dot", "size": 10, "title": "(1) an inadvertent speed increase; and"}, {"color": "purple", "id": "REQ-CS23.2160.7", "label": "REQ-CS23.2160.7", "shape": "dot", "size": 10, "title": "(2) a high-speed trim upset for aeroplanes where dynamic pressure can impair the longitudinal trim system operation."}, {"color": "red", "id": "AMC-AMC1 23.2160", "label": "AMC1 23.2160", "shape": "diamond", "size": 10, "title": "Vibration, buffeting, and high-speed characteristics"}, {"color": "red", "id": "AMC-AMC2 23.2160", "label": "AMC2 23.2160", "shape": "diamond", "size": 10, "title": "Vibration, buffeting, and high-speed characteristics"}, {"color": "red", "id": "AMC-AMC3 23.2160", "label": "AMC3 23.2160", "shape": "diamond", "size": 10, "title": "Vibration, buffeting, and high-speed characteristics"}, {"color": "orange", "id": "REQ-CS23.2160.AMC1.23.2160.1", "label": "REQ-CS23.2160.AMC1.23.2160.1", "shape": "triangle", "size": 10, "title": "ASTM F44 F3264-21 Standard Specification for Normal Category Aeroplanes Certification"}, {"color": "orange", "id": "REQ-CS23.2160.AMC1.23.2160.2", "label": "REQ-CS23.2160.AMC1.23.2160.2", "shape": "triangle", "size": 10, "title": "5.13  Vibration, Buffeting, and High-Speed Characteristics"}, {"color": "orange", "id": "REQ-CS23.2160.AMC1.23.2160.3", "label": "REQ-CS23.2160.AMC1.23.2160.3", "shape": "triangle", "size": 10, "title": "F3173/F3173M-21 Standard Specification for Aircraft Handling Characteristics"}, {"color": "orange", "id": "REQ-CS23.2160.AMC2.23.2160.1", "label": "REQ-CS23.2160.AMC2.23.2160.1", "shape": "triangle", "size": 10, "title": "CS-23 Amdt 4"}, {"color": "orange", "id": "REQ-CS23.2160.AMC2.23.2160.2", "label": "REQ-CS23.2160.AMC2.23.2160.2", "shape": "triangle", "size": 10, "title": "23.251 Vibration and buffeting"}, {"color": "orange", "id": "REQ-CS23.2160.AMC2.23.2160.3", "label": "REQ-CS23.2160.AMC2.23.2160.3", "shape": "triangle", "size": 10, "title": "23.253 High-speed characteristics"}, {"color": "orange", "id": "REQ-CS23.2160.AMC3.23.2160.1", "label": "REQ-CS23.2160.AMC3.23.2160.1", "shape": "triangle", "size": 10, "title": "CS VLA Amdt 1"}, {"color": "orange", "id": "REQ-CS23.2160.AMC3.23.2160.2", "label": "REQ-CS23.2160.AMC3.23.2160.2", "shape": "triangle", "size": 10, "title": "VLA.251 Vibration and buffeting"}, {"color": "purple", "id": "REQ-CS23.2165.2", "label": "REQ-CS23.2165.2", "shape": "dot", "size": 10, "title": "(a) An applicant who requests certification for flight in icing conditions must show the following in the icing conditions for which certification is requested under normal operation of the ice protection system(s):"}, {"color": "purple", "id": "REQ-CS23.2165.3", "label": "REQ-CS23.2165.3", "shape": "dot", "size": 10, "title": "(1) comply with each requirement of this Subpart, except those applicable to spins and any that must be demonstrated at speeds in excess of:"}, {"color": "purple", "id": "REQ-CS23.2165.4", "label": "REQ-CS23.2165.4", "shape": "dot", "size": 10, "title": "(i) 250 knots calibrated airspeed (KCAS);"}, {"color": "purple", "id": "REQ-CS23.2165.5", "label": "REQ-CS23.2165.5", "shape": "dot", "size": 10, "title": "(ii) VMO or MMO or VNE; or"}, {"color": "purple", "id": "REQ-CS23.2165.6", "label": "REQ-CS23.2165.6", "shape": "dot", "size": 10, "title": "(iii) a speed at which the applicant demonstrates the airframe will be free of ice accretion;"}, {"color": "purple", "id": "REQ-CS23.2165.7", "label": "REQ-CS23.2165.7", " lation instructions must be shown to be safe."}, {"color": "purple", "id": "REQ-CS23.2400.11", "label": "REQ-CS23.2400.11", "shape": "dot", "size": 10, "title": "(f) For the purposes of this Subpart, \u2018energy\u2019 means any type of energy for the powerplant, including, for example, fuels of any kind or electric current."}, {"color": "red", "id": "AMC-AMC1 23.2400", "label": "AMC1 23.2400", "shape": "diamond", "size": 10, "title": "Powerplant installation"}, {"color": "red", "id": "AMC-AMC2 23.2400", "label": "AMC2 23.2400", "shape": "diamond", "size": 10, "title": "Powerplant installation"}, {"color": "red", "id": "AMC-AMC3 23.2400", "label": "AMC3 23.2400", "shape": "diamond", "size": 10, "title": "Powerplant installation"}, {"color": "orange", "id": "REQ-CS23.2400.AMC1.23.2400.1", "label": "REQ-CS23.2400.AMC1.23.2400.1", "shape": "triangle", "size": 10, "title": "ASTM F44 F3264-21 Standard Specification for Normal Category Aeroplanes Certification"}, {"color": "orange", "id": "REQ-CS23.2400.AMC1.23.2400.3", "label": "REQ-CS23.2400.AMC1.23.2400.3", "shape": "triangle", "size": 10, "title": "8.1 Powerplant Installation"}, {"color": "orange", "id": "REQ-CS23.2400.AMC1.23.2400.4", "label": "REQ-CS23.2400.AMC1.23.2400.4", "shape": "triangle", "size": 10, "title": "F3062/F3062M-20 Standard Specification for Aircraft Powerplant Installation"}, {"color": "orange", "id": "REQ-CS23.2400.AMC1.23.2400.5", "label": "REQ-CS23.2400.AMC1.23.2400.5", "shape": "triangle", "size": 10, "title": "F3063/F3063M-20 Standard Specification for Aircraft Fuel Storage and Delivery"}, {"color": "orange", "id": "REQ-CS23.2400.AMC1.23.2400.6", "label": "REQ-CS23.2400.AMC1.23.2400.6", "shape": "triangle", "size": 10, "title": "F3064/F3064M-21 Standard Specification for Aircraft Powerplant Control, Operation, and Indication"}, {"color": "orange", "id": "REQ-CS23.2400.AMC1.23.2400.7", "label": "REQ-CS23.2400.AMC1.23.2400.7", "shape": "triangle", "size": 10, "title": "F3065/F3065M-21a Standard pe": "triangle", "size": 10, "title": "VLA.1165 Engine ignition systems"}, {"color": "purple", "id": "REQ-CS23.2430.1", "label": "REQ-CS23.2430.1", "shape": "dot", "size": 10, "title": "systems ED Decision 2023/002/R"}, {"color": "purple", "id": "REQ-CS23.2430.2", "label": "REQ-CS23.2430.2", "shape": "dot", "size": 10, "title": "(a) Each system must:"}, {"color": "purple", "id": "REQ-CS23.2430.3", "label": "REQ-CS23.2430.3", "shape": "dot", "size": 10, "title": "(1) Be designed to provide independence between multiple energy storage and supply systems so that a failure of any one component in one system will not result in the loss of energy storage or supply of another system."}, {"color": "purple", "id": "REQ-CS23.2430.4", "label": "REQ-CS23.2430.4", "shape": "dot", "size": 10, "title": "(2) Be designed to prevent catastrophic events due to lightning strikes taking into account direct and indirect effects for aeroplanes where the exposure to lightning is likely."}, {"color": "purple", "id": "REQ-CS23.2430.5", "label": "REQ-CS23.2430.5", "shape": "dot", "size": 10, "title": "(3) Provide energy to the powerplant installation with adequate margins to ensure safe functioning under all permitted and likely operating conditions, and accounting for likely component failures."}, {"color": "purple", "id": "REQ-CS23.2430.6", "label": "REQ-CS23.2430.6", "shape": "dot", "size": 10, "title": "(4) Provide the information established in CS 23.2445(g) to the flight crew and provide uninterrupted supply of that energy when the system is correctly operated, accounting for likely energy fluctuations."}, {"color": "purple", "id": "REQ-CS23.2430.7", "label": "REQ-CS23.2430.7", "shape": "dot", "size": 10, "title": "(5) Provide a means to safely remove or isolate the energy stored within the system."}, {"color": "purple", "id": "REQ-CS23.2430.8", "label": "REQ-CS23.2430.8", "shape": "dot", "size": 10, "title": "(6) Be designed to retain the energy under all likely operating conditions and minimise hazards to the occupants during any survivable emergency landing. For Level-4 aeroplanes, failure due to overload of the landing system must be taken into account."}, {"color": "purple", "id": "REQ-CS23.2430.9", "label": "REQ-CS23.2430.9", "shape": "dot", "size": 10, "title": "(7) Prevent hazardous contamination of the energy supplied to each powerplant installation."}, {"color": "purple", "id": "REQ-CS23.2430.10", "label": "REQ-CS23.2430.10", "shape": "dot", "size": 10, "title": "(b) Each storage system must:"}, {"color": "purple", "id": "REQ-CS23.2430.11", "label": "REQ-CS23.2430.11", "shape": "dot", "size": 10, "title": "(1) withstand the loads under likely operating conditions without failure, accounting for installation;"}, {"color": "purple", "id": "REQ-CS23.2430.12", "label": "REQ-CS23.2430.12", "shape": "dot", "size": 10, "title": "(2) be isolated from personnel compartments and protected from likely hazards;"}, {"color": "purple", "id": "REQ-CS23.2430.13", "label": "REQ-CS23.2430.13", "shape": "dot", "size": 10, "title": "(3) be designed to prevent significant loss of stored energy due to energy transfer or venting under likely operating conditions;"}, {"color": "purple", "id": "REQ-CS23.2430.14", "label": "REQ-CS23.2430.14", "shape": "dot", "size": 10, "title": "(4) provide energy for at least one-half hour of operation at maximum continuous power or thrust; and"}, {"color": "purple", "id": "REQ-CS23.2430.15", "label": "REQ-CS23.2430.15", "shape": "dot", "size": 10, "title": "(5) be capable of jettisoning energy safely if this functionality is provided."}, {"color": "red", "id": "AMC-AMC1 23.2430", "label": "AMC1 23.2430", "shape": "diamond", "size": 10, "title": "Powerplant installation, energy storage and distribution systems"}, {"color": "red", "id": "AMC-AMC2 23.2430", "label": "AMC2 23.2430", "shape": "diamond", "size": 10, "title": "Powerplant installation, energy storage and distribution systems"}, {"color": "red", "id": "AMC-AMC3 23.2430 , {"color": "purple", "id": "REQ-CS23.2615.2", "label": "REQ-CS23.2615.2", "shape": "dot", "size": 10, "title": "(a) Installed systems must provide the flight crew member who sets or monitors parameters for the flight, navigation, and powerplant the information necessary to do so during each phase of flight. This information must:"}, {"color": "purple", "id": "REQ-CS23.2615.3", "label": "REQ-CS23.2615.3", "shape": "dot", "size": 10, "title": "(1) be presented in a manner that the crew members can monitor the parameters and trends, as needed to operate the aeroplane; and"}, {"color": "purple", "id": "REQ-CS23.2615.4", "label": "REQ-CS23.2615.4", "shape": "dot", "size": 10, "title": "(2) include limitations, unless the limitation cannot be exceeded in all intended operations."}, {"color": "purple", "id": "REQ-CS23.2615.5", "label": "REQ-CS23.2615.5", "shape": "dot", "size": 10, "title": "(b) Indication systems that integrate the display of flight or powerplant parameters required to safely operate the aeroplane, or required by the operating rules, must:"}, {"color": "purple", "id": "REQ-CS23.2615.6", "label": "REQ-CS23.2615.6", "shape": "dot", "size": 10, "title": "(1) not inhibit the primary display of flight or powerplant parameters needed by any flight crew member in any normal mode of operation; and"}, {"color": "purple", "id": "REQ-CS23.2615.7", "label": "REQ-CS23.2615.7", "shape": "dot", "size": 10, "title": "(2) in combination with other systems, be designed and installed so information essential for continued safe flight and landing will be available to the flight crew in a timely manner after any single failure or probable combination of failures."}, {"color": "red", "id": "AMC-AMC1 23.2615", "label": "AMC1 23.2615", "shape": "diamond", "size": 10, "title": "Flight, navigation, and powerplant instruments"}, {"color": "red", "id": "AMC-AMC2 23.2615", "label": "AMC2 23.2615", "shape": "diamond", "size": 10, "title": "Flight, navigation, and powerplant instrumen
